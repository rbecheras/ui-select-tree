<ui-select ng-model="model.$selected" ui-select-focuser theme="selectize">
  <ui-select-match placeholder="Select a group">
    {{ $select.selected.title }}
  </ui-select-match>

  <ui-select-choices repeat="group in groups | filter: $select.search">
    <div>
      <span ng-bind-html="group.title | highlight: $select.search"></span>
      <span ng-bind-html="'('+group.size+' users)'"></span>
      <a href ng-show="group.parent" class="goto-child-group" ng-click="loadChildGroupsOf(group, $select)">
        <i class="fa fa-angle-right"></i>
      </a>
    </div>
  </ui-select-choices>
</ui-select>
